{% extends "base.html" %}
{% block title %}Новый Профиль{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Новый Профиль
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'trainings:create-profile' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
